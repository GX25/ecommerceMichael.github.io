    <center><h1>Formulir Pendaftaran</h1></center>
    <form action="#" method="post">
        <table>
            <tr>
                <td><label for="nomor-registrasi">Nomor Registrasi:</label></td>
                <td><input type="text" id="nomor-registrasi" name="nomor-registrasi" required></td>
            </tr>
            <tr>
                <td><label for="nama">Nama:</label></td>
                <td><input type="text" id="nama" name="nama" required></td>
            </tr>
            <tr>
                <td><label for="jenis-kelamin">Jenis Kelamin:</label></td>
                <td>
                    <input type="radio" id="laki-laki" name="jenis-kelamin" value="laki-laki" required>
                    <label for="laki-laki">Laki-laki</label>
                    <input type="radio" id="perempuan" name="jenis-kelamin" value="perempuan">
                    <label for="perempuan">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td><label for="tgl-lahir">Tanggal Lahir:</label></td>
                <td><input type="date" id="tgl-lahir" name="tgl-lahir" required></td>
            </tr>
            <tr>
                <td><label for="tempat-lahir">Tempat Lahir:</label></td>
                <td><input type="text" id="tempat-lahir" name="tempat-lahir" required></td>
            </tr>
            <tr>
                <td><label for="pekerjaan">Pekerjaan:</label></td>
                <td><input type="text" id="pekerjaan" name="pekerjaan" required></td>
            </tr>
            <tr>
                <td><label for="status-pernikahan">Status Pernikahan:</label></td>
                <td>
                    <select id="status-pernikahan" name="status-pernikahan" required>
                        <option value="lajang">Belum Menikah</option>
                        <option value="menikah">Menikah</option>
                        <option value="cerai">Cerai</option>
                        <option value="duda-janda">Duda/Janda</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat:</label></td>
                <td><textarea class="maximum" id="alamat" name="alamat" rows="5" required></textarea></td>
            </tr>
            <tr>
                <td><label for="agama">Agama:</label></td>
                <td>
                    <select id="agama" name="agama" required>
                        <option value="katolik">Katolik</option>
                        <option value="kristen">Kristen</option>
                        <option value="buddha">Buddha</option>
                        <option value="hindu">Hindu</option>
                        <option value="islam">Islam</option>
                        <option value="kong-hu-chu">Kong Hu Cu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="rt">RT:</label></td>
                <td><input type="text" id="rt" name="rt" required></td>
            </tr>
            <tr>
                <td><label for="rw">RW:</label></td>
                <td><input type="text" id="rw" name="rw" required></td>
            </tr>
            <tr>
                <td><label for="kelurahan">Kelurahan:</label></td>
                <td><input type="text" id="kelurahan" name="kelurahan" required></td>
            </tr>
            <tr>
                <td><label for="kecamatan">Kecamatan:</label></td>
                <td><input type="text" id="kecamatan" name="kecamatan" required></td>
            </tr>
            <tr>
                <td><label for="kabupaten">Kabupaten:</label></td>
                <td><input type="text" id="kabupaten" name="kabupaten" required></td>
            </tr>
            <tr>
                <td><label for="provinsi">Provinsi:</label></td>
                <td><input type="text" id="provinsi" name="provinsi" required></td>
            </tr>
            <tr>
                <td><label for="tgl-registrasi">Tanggal Registrasi:</label></td>
                <td><input type="date" id="tgl-registrasi" name="tgl-registrasi" required></td>
            </tr>
        </table>
        <button type="reset">Reset</button>
        <button type="submit">Kirim</button>
    </form>
